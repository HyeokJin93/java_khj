<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>text-overflow 예제</title>
	<style>
		div{width: 100px; white-space:nowrap; border: 1px black solid; overflow:hidden;}
		.box2{text-overflow: clip;}
		.box3{text-overflow: ellipsis;}
	</style>
</head>
<body>
	<div class="box1">
		sdfsdfsfdsf sdfdsf sdfsdfsdf sdf sdfsdfsdf dsf dsfsfsdfsefse fds fsdf
	</div>
	<div class="box2">
		sdfsdfsfdsf sdfdsf sdfsdfsdf sdf sdfsdfsdf dsf dsfsfsdfsefse fds fsdf
	</div>
	<div class="box3">
		sdfsdfsfdsf sdfdsf sdfsdfsdf sdf sdfsdfsdf dsf dsfsfsdfsefse fds fsdf
	</div>
</body>
</html>
