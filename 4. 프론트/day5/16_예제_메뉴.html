<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 예제</title>
	<style>
		*{padding: 0; margin: 0;}
		.menu-main{
			border:red 1px solid;
			width: 100px; height: 400px;
			position: absolute;
			top: 30px; left: 50px;
		}
		.menu{
			display: block;
			border:red 1px solid; text-decoration: none; color:red;
			width: calc(100% - 2); border-left : none; border-right: none;
			height: calc((100% - 2px)  / 3); border-top: none;
			font-size: 30px; text-align: center;
			line-height:  125px;
		}
		.menu:nth-child(3){border-bottom: none;}

	</style>
</head>
<body>
	<form action=""></form>
		<div class="menu-main">
			<a href="#" class="menu">메뉴1</a>
			<a href="#" class="menu">메뉴2</a>
			<a href="#" class="menu">메뉴3</a>
		</div>
	</form>
</body>
</html>
