<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hover 예제</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box-main{display: flex; height: 200px;}
		.box-main .menu{width: 100%; border: 1px solid gray; z-index: 2;}
		.box-sub{display: flex; height: 200px; display: none;}
		.box-sub .sub{width: 100%; border: 1px solid gray; z-index: 2;}
	</style>
</head>
<body>
<div class="box-main">
	<button class="menu menu-1">메뉴1</button>
	<button class="menu menu-2">메뉴2</button>
	<button class="menu menu-3">메뉴3</button>
</div>
<div class="box-sub">
	<button class="sub sub-1">서브1</button>
	<button class="sub sub-2">서브2</button>
	<button class="sub sub-3">서브3</button>
</div>

	<script>
		$('.box-main .menu-1').click(function(){
			$('.box-sub .sub-1').show;
		});
	</script>
</body>
</html>
